# Netlify configuration for Toy Outpost static site

[build]
  publish = "."
  command = ""

# Redirect old thank-you paths to the static file (avoids 404)
[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 302
[[redirects]]
  from = "/thank-you/"
  to = "/thank-you.html"
  status = 302

